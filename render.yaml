services:
  # Backend API (FastAPI)
  - type: web
    name: cotacao-api
    runtime: python
    region: oregon
    plan: free
    branch: main
    buildCommand: ./build.sh
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: COTACAO_DATABASE_URL
        fromDatabase:
          name: cotacao-db
          property: connectionString
      - key: COTACAO_SECRET_KEY
        generateValue: true
      - key: COTACAO_FRANKFURTER_TIMEOUT_SECONDS
        value: 15
      - key: COTACAO_CRYPTO_PROVIDER
        value: binance
      - key: PYTHON_VERSION
        value: 3.11.0

  # Frontend (React + Vite)
  - type: web
    name: cotacao-frontend
    runtime: static
    plan: free
    branch: main
    buildCommand: cd cotacao-frontend && npm install && npm run build
    staticPublishPath: cotacao-frontend/dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: cotacao-api
          envVarKey: RENDER_EXTERNAL_URL

# Banco de dados PostgreSQL
databases:
  - name: cotacao-db
    databaseName: cotacao_db
    user: cotacao_user
    plan: free
    region: oregon
